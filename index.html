<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img class="logo" src="sohail/img/omnifood-logo.png" alt="logo">
      <nav class="main-nav">
        navigation
      </nav>
    </header>

    <main>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="heading-primary">
            healthy meal delivered to your door, every single day
          </h1>
          <p class="hero-description">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs. 
          </p>
          <a href="#" class="btn btn--full margin-right-sm"
            >Start eating healthy</a
          >
          <a href="#" class="btn btn--outline">Learn more &dArr;</a>

          <div class="delivered-meals">
            <div class="delivered-imgs">
              <img
                src="sohail/img/customers/customer-1.jpg"
                alt="customer image"
              />
              <img
                src="sohail/img/customers/customer-2.jpg"
                alt="customer image"
              />
              <img
                src="sohail/img/customers/customer-3.jpg"
                alt="customer image"
              />
              <img
                src="sohail/img/customers/customer-4.jpg"
                alt="customer image"
              />
              <img
                src="sohail/img/customers/customer-5.jpg"
                alt="customer image"
              />
              <img
                src="sohail/img/customers/customer-6.jpg"
                alt="customer image"
              />
            </div>
            <p class="delivered-text"><span>250,000+</span> meals delivered last year!</p>
          </div>
        </div>

        <div class="hero-image-box">
          <img src="sohail/img/hero.png" class="hero-img" alt="hero image" />
        </div>
      </div>
    </section>
  </main>
  </body>
</html>
